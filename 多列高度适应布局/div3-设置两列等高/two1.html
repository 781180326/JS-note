<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局</title>
	<style>
		.content{
			padding:0 230px 0 190px;
			max-width: 960px;
			margin:0 auto;}
		.main{background:yellow;
			float:left;
			height:200px;
			width:100%;}
		.sub{background:blue;
			width:190px;
			height:200px;
			float:left;
			margin-left:-100%;
			left:-190px;
			position:relative;}
		.extra{background:red;
			width:230px;
			height:200px;
			float:left;
			margin-left:-230px;
			position: relative;
			right:-230px;}
		/*DOM书写顺序不得更改*/
	</style>
</head>
<body>
	<div class="content">
			<div class="main"></div>
			<div class="sub"></div>
			<div class="extra"></div>
			
		</div>
		
</body>
</html>
