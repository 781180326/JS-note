<!DOCTYPE html>
<html>
<head>
	<title>meta标签</title>

	<!-- 开发工具名称 -->
	<meta name="generator" content="Sublime Text">
	<!-- 关键字 -->
	<meta name="keywords" content="html,bwhite">
	<!-- 描述信息 -->
	<meta name="description" content="html布局之路，meta标签介绍">
	<!-- 作者 -->
	<meta name="author" content="bwhite">
	<!-- 版权 -->
	<meta name="copyright" content="bwhite">
	<!-- 机器检索方式 -->
	<meta name="robots" content="all">
	<!-- 渲染内核，共三种取值：webkit, ie-comp(IE兼容内核), ie-stand(IE标准内核) -->
	<meta name="renderer" content="webkit">

	<meta charset="utf-8">

	<!-- 网页编码类型 -->
	<meta http-equiv="Content-type" content="text/html">
	<!-- 网页语言 -->
	<meta http-equiv="Content-Language" content="zh-CN">
	<!-- 定时跳转 -->
	<meta http-equiv="Refresh" content="5; url=http://www.baidu.com">
	<!-- 网页到期时间，到期后不能从本地缓存取得，GMT -->
	<meta http-equiv="Expires" content="Sun,31 July 2016 00:20:00 GMT">
	<!-- 设置禁止从本地缓存读取网页 -->
	<meta http-equiv="Pragma" content="no-cache">
	<!-- 设置cookie到期时间，到期后cookie将被删除 -->
	<meta http-equiv="set-cookie" content="Sun,31 July 2016 00:20:00 GMT">
	<!-- 网页等级评定 -->
	<meta http-equiv="pics-label" content="">
	<!-- 以独立页面显示，防止网页被别人当做一个frame调用 -->
	<meta http-equiv="windows-Target" content="_top">
	<!-- 进入网页时的效果，动态滤镜，duration为过渡时间，transtion为过渡效果，共有24种效果，0-23取值-->
	<meta http-equiv="Page-Enter" content="revealTrans(duration=10,transtion=5)">
	<!-- 离开网页时的效果 -->
	<meta http-equiv="Page-Exit" content="revealTrans(duration=20,transtion=6)">
</head>
<body>
	
</body>
</html>
